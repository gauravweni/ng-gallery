<h2>{{ title }}</h2>
<div class="row">
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterImages('all')">All</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='boats'" (click)="filterImages('boats')">Boats</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='camping'" (click)="filterImages('camping')">Camping</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='library'" (click)="filterImages('library')">Library</button>
    <ul id="thumbnailslist">
      <li *ngFor="let image of visibleImages">
          <a [routerLink]="['/image',image.id]">
            <img [src]="image.url" class="tn" width="200" height="160">  
        </a>
    </li>
    </ul>

</div>
